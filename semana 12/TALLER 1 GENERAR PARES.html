<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMEROS PARES</title>
</head>
<body>
    <center>
        <h1>GENERACION DE NUMEROS PARES</h1>
        <h2>A PARTIR DE UN RANGO NUMERICO INGRESADO POR USUARIO </h2>
        <br><br>
        <script>
            let num=0;//contador de numeros pares
            let inicio=parseInt(prompt("INGRESE NUMERO INICIAL"));
            let final=parseInt(prompt("INGRESE USUARIO FINAL"));
            for(f=inicio;f<=final;f++)
            {
                if(f%2==0)
                {
                    document.write("NUMERO PAR ..."+f+"<br>");
                    num++; //contador de pares
                }
            }
            //SALIDA FINAL DE NUMEROS PARES
            document.write("***************************************************************************************************************************"+"<br>");
            document.write("<br>");
            document.write("cantidad de numeros pares generados"+num+"<br>");
            document.write("***************************************************************************************************************************"+"<br>");
        </script>
    </center>
</body>
</html>
